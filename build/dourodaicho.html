<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>焼津市　都市計画基本図/道路台帳図
  </title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>

    const map = new geolonia.Map({
        container: '#map',
        center: [138.3431629, 34.8511467],
        zoom: 12,
    });
    map.on('load', () => {
        map.addSource('roadSource', {
            type: 'vector',
            url: 'https://tileserver.geolonia.com/yaizu-smartmap-dourodaicho-20250106/tiles.json?key=a1255d96fbee4081952af3ddbb7847c7',
        });
        map.addLayer({
            'id': 'roadSource-layer',
            'type': 'line',
            'source': 'roadSource',
            'source-layer': '道路台帳図',
            'layout': {},
            'paint': {
                'line-color': '#ff0000',
                'line-width': 10
            }
        });
        map.addSource('urbanPlan', {
            type: 'fill',
            url: 'https://tileserver.geolonia.com/yaizu-smartmap-kihonzu/tiles.json?key=a1255d96fbee4081952af3ddbb7847c7',
        });
        map.addLayer({
            'id': 'urbanPlanLayer',
            'type': 'line',
            'source': 'urbanPlan',
            'source-layer': '地形図_都市計画基本図',
            'paint': {
                'line-color': '#00FF00',
                'fill-opacity': 0.5
            }
        });
    })
    </script>
</body>

</html>
